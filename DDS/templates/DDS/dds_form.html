<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание записи ДДС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">
    <h2>Создание записи</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-md-6">
                <label>{{ field.label_tag }}{{ field.errors }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'dds_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            function reloadForm() {
                $('form').submit();
            }

            $('[name="type"]').change(function () {
                $('form').submit();  // отправим форму, чтобы обновить категории
            });

            $('[name="category"]').change(function () {
                $('form').submit();  // отправим форму, чтобы обновить подкатегории
            });
        });
    </script>
</body>
</html>

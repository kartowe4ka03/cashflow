<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Удалить запись</h2>
    <p>Вы уверены, что хотите удалить запись от {{ record.created_at }} на сумму {{ record.amount }} ₽?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'dds_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
